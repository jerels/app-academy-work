<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Academy Times</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
    <link rel="stylesheet" href="/stylesheets/main-styles.css">
</head>

<body>

    <header>
        <div class="masthead">
            <div class="masthead__menu_and_search">
                <div class="masthead__menu">
                    <i class="fa fa-bars"></i>
                </div>
                <div class="masthead__search">
                    <i class="fa fa-search"></i>
                </div>
            </div>
            <div class="masthead__action-buttons">
                <div class="masthead__a-buttons">
                    <button>Subscribe Now</button>
                    <button>Log In</button>
                    <i class="fas fa-cog"></i>
                </div>
            </div>
            <div class="masthead__little-technologies">
                <div class="masthead__technology-list">
                    <span class="masthead__technology">CSS</span>
                    <span class="masthead__technology">HTML</span>
                    <span class="masthead__technology">JavaScript</span>
                    <span class="masthead__technology">Python</span>
                </div>
            </div>
            <div class="masthead__date">Thursday, July 16, 2020</div>
            <div class="masthead__logo">
                <img src="/images/AA_Times_Logo.png">
            </div>
            <div class="masthead__paper">
                <i class="far fa-newspaper"></i> Today's Paper
            </div>
        </div>
        <nav class="main">
            <ul class="main__list">
                <li>World</li>
                <li>SWE Online</li>
                <li>San Francisco</li>
                <li>New York</li>
                <li>Jumpstart</li>
                <li>Online</li>
                <li>Marketing</li>
                <li>Sales</li>
                <li>TalentMatch</li>
                <li>Alumni</li>
                <li>ALL</li>
            </ul>
        </nav>
    </header>


    <main></main>


    <footer></footer>

</body>

</html>
